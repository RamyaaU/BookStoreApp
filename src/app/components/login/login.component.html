<div class="row" *ngIf="auth">
<mat-toolbar class="header">
    <span class="book">BOOK STORE</span>
</mat-toolbar>
<p ></p> 
<div fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="5%">
    <div class="main" fxLayoutAlign="center center" fxFlex="100" fxFlexOffset.xs="0" fxFlex.xs="100">
        <mat-card fxFlex.xs="100" fxFlex.md="70" fxFlex.lg="30">
            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
                <mat-card-content>
                    <mat-card-subtitle><strong>LOGIN</strong></mat-card-subtitle>
                    <p><strong>Continue With Book Store </strong> </p>
                    <div fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayout.xs="column">
                        <div>
                            <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100" fxFlex.xs="100">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
                            </mat-form-field>
                        </div>
 
                        <div>
                            <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100" fxFlex.xs="100">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" placeholder="Password" formControlName="password"
                                    id="password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
 
                    <div fxLayoutAlign="space-between center">
                        <div class="float">
                            <p> <a class ="account" (click)="register()">Create New Account</a></p>
                            <button (click)="toggleStatus()" class="btn btn-link" class="forgot">ForgotPassword?</button>
                        </div>
                        <div>
                             <button mat-raised-button color="" [disabled]="!loginForm.valid">Sign In</button>
                        </div>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
 </div>
</div>



<div class="forgot" *ngIf="!auth">
    <mat-toolbar class="tool">
        <span class="book">BOOK STORE</span>
    </mat-toolbar>  
    <div fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="5%">
        <div class="main" fxLayoutAlign="center center" fxFlex="100" fxFlexOffset.xs="0" fxFlex.xs="100">
            <mat-card fxFlex.xs="100" fxFlex.md="70" fxFlex.lg="30">
                <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
                    <mat-card-content>
                        <mat-card-subtitle><strong>Forgot Password</strong></mat-card-subtitle>
                        <p><strong>Enter your email id</strong> </p>
                        <div fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayout.xs="column">
                            <div>
                                <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex="100" fxFlex.xs="100">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                                    <mat-icon matSuffix>email</mat-icon>
                                    <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <button mat-raised-button color="black" routerLink="../register">SIGN UP</button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
